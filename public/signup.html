<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MediSphere</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Raleway, sans-serif;
        }

        body {
            background-image: url("medi.jpg");
            background-size: cover;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .screen {
            background: linear-gradient(90deg, #24a4d8, #7C78B8);
            position: relative;
            height: 100%;
            width: 100%;
            box-shadow: 0px 0px 24px #5C5696;
        }

        .signup__input::placeholder {
        color: #535353; /* Set the desired color for the placeholder text */
    }
    
        .screen__content {
            z-index: 1;
            position: relative;
            height: 100%;
            padding: 30px;
        }

        .screen__background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            -webkit-clip-path: inset(0 0 0 0);
            clip-path: inset(0 0 0 0);
        }

        .screen__background__shape {
            transform: rotate(45deg);
            position: absolute;
        }

        .screen__background__shape1 {
            height: 520px;
            width: 520px;
            background: #FFF;
            top: -50px;
            right: 120px;
            border-radius: 0 72px 0 0;
        }

        .screen__background__shape2 {
            height: 220px;
            width: 220px;
            background: #6C63AC;
            top: -172px;
            right: 0;
            border-radius: 32px;
        }

        .screen__background__shape3 {
            height: 540px;
            width: 190px;
            background: linear-gradient(270deg, #5D54A4, #6A679E);
            top: -24px;
            right: 0;
            border-radius: 32px;
        }

        .screen__background__shape4 {
            height: 400px;
            width: 200px;
            background: #7E7BB9;
            top: 420px;
            right: 50px;
            border-radius: 60px;
        }

        .signup {
            width: 320px;
            padding: 30px;
            padding-top: 156px;
        }

        .signup__field {
            padding: 10px 0px;
            position: relative;
        }

        .signup__icon {
            position: absolute;
            top: 30px;
            color: #fff; /* Changed icon color to white */
        }

        .signup__input {
            border: none;
            border-bottom: 2px solid #e2e2e2;
            background: none;
            padding: 10px;
            padding-left: 10px;
            font-weight: 700;
            width: 150%;
            transition: .2s;
            color: #000000; /* Changed text color to white */
            font-size: 20px; /* Changed font size */
        }

        .signup__input:active,
        .signup__input:focus,
        .signup__input:hover {
            outline: none;
            border-bottom-color: #6A679E;
        }

        .signup__submit {
            background: #ffffff;
            font-size: 14px;
            margin-top: 30px;
            padding: 16px 20px;
            border-radius: 26px;
            border: 1px solid #D4D3E8;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            width: 100%;
            color: #4C489D;
            box-shadow: 0px 2px 2px #5C5696;
            cursor: pointer;
            transition: .2s;
        }

        .signup__submit:active,
        .signup__submit:focus,
        .signup__submit:hover {
            border-color: #6A679E;
            outline: none;
        }

        .button__icon {
            font-size: 24px;
            margin-left: auto;
            color: #7875B5;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 16px;
        }

        .signup-link a {
            color: #5b13b9;
            font-weight: 700;
            text-decoration: none;
        }

        .title {
            font-size: 55px;
            font-weight: 900;
            color: #fff; /* Changed title color to white */
            text-align: center;
            margin-bottom: -80px;
            padding: -10px;
            padding-left: 260px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            font-family: 'Raleway', sans-serif;
        }

         /* Your existing styles */

         .signup__input::placeholder {
            color: #535353; /* Set the desired color for the placeholder text */
        }

        /* Add this style to customize the appearance of the date picker */
        .ui-datepicker {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Add this style to customize the appearance of the date picker header */
        .ui-datepicker-header {
            background-color: #24a4d8;
            color: #fff;
            border: none;
        }

        /* Add this style to customize the appearance of the date picker day cells */
        .ui-datepicker-calendar td a {
            color: #000;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Include jQuery UI CSS for styling -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
   

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <div class="title">
                    <span class="medi" style="color: #fff;">Medi</span><span class="sphere" style="color: #5f59ce;">Sphere</span>
                </div>
                <form class="signup" action="/signup" method="post">
                    <div class="signup__field">
                        <i class="signup__icon fas fa-user"></i>
                        <input type="text" class="signup__input" placeholder="First Name" name="firstname" required>
                    </div>
                    <div class="signup__field">
                        <i class="signup__icon fas fa-user"></i>
                        <input type="text" class="signup__input" placeholder="Last Name" name="lastname" required>
                    </div>
                    <div class="signup__field">
                        <i class="signup__icon fas fa-envelope"></i>
                        <input type="email" class="signup__input" placeholder="Email" name="email" required>
                    </div>
                    <div class="signup__field">
                        <i class="signup__icon fas fa-calendar-alt"></i>
                        <input type="text" class="signup__input" name="dateOfBirth" required>
                    </div>
                    

                    <div class="signup__field">
                        <i class="signup__icon fas fa-phone"></i>
                        <input type="tel" class="signup__input" placeholder="Contact Number" name="contactNumber" required>
                    </div>
    
                    <div class="signup__field">
                        <i class="signup__icon fas fa-map-marker-alt"></i>
                        <input type="text" class="signup__input" placeholder="Address" name="address" required>
                    </div>
                    <div class="signup__field">
                        <i class="signup__icon fas fa-venus-mars"></i>
                        <select class="signup__input" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="signup__field">
                        <i class="signup__icon fas fa-tint"></i>
                        <select class="signup__input" name="bloodgroup" required>
                            <option value="" disabled selected>Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                    <button class="button signup__submit" type="submit">
                        <span class="button__text">Sign Up Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="signup-link">
                    <p>Already have an account? <a href="/" style="text-decoration: none; color: #fff;">Log In</a></p>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

 

    <!-- Add this script to initialize the date picker -->
    <script>
        $(document).ready(function () {
            // Initialize date picker with placeholder text
            $("input[name='dateOfBirth']").datepicker({
                dateFormat: "yy-mm-dd", // Set the desired date format
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:+0", // Set the range of selectable years
                showButtonPanel: true, // Show today and clear buttons
            });

            // Set placeholder text
            $("input[name='dateOfBirth']").attr("placeholder", "Date of Birth");
        });
    </script>
</body>

</html>
